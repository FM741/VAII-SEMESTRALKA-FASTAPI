<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
    <title>Cats;Gate - Post reply</title>
</head>
<body>
<div class="index-main">
    {% include 'nav.html' %}
    <div class="wrapper-content">
        <div class="fit align-center">
            <form onsubmit="editTopic({{ topic.id }}); return false;">
                <div class="form-row">
                    <h2>Edit Topic</h2>
                </div>
                <div class="form-col">
                    <div class="form-row">
                        <label for="topic_name">Topic Name</label> <br>
                        <input type="text" name="topic_name" id="topic_name" placeholder="Enter topic name..." value="{{ topic.name }}">
                    </div>
                     <div class="form-row">
                        <label for="select_forum">Move to forum:</label> <br>
                         <select name="select_forum" id="select_forum">
                             {% for forum in forums %}
                                 <option {% if topic.forum_id == forum.id %} selected {% endif %} value="{{ forum.id }}">{{ forum.name }}</option>
                             {% endfor %}
                         </select>
                    </div>
                    <div class="form-row">
                        <button>Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
    </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/static/js/scripts.js"></script>

</body>
</html>
