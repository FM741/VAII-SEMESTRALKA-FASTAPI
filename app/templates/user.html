<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/img/favicon/favicon-16x16.png">
    <title>Cats;Gate</title>

</head>
<body>
<div class="index-main">
    {% include 'nav.html' %}
    <div class="wrapper-content">
        <div class="profile-content">
            <div class="profile-content-body">
                <div class="profile-content-row1">
                    <span class="fs-big">Profile page:</span> <br>
                    <hr>
                    Username: {{ userProfile.username }} <br>
                    Profile created: <span class="toLocal">{{ userProfile.date_of_creation }}</span> <br>
                    <img src="{{ userProfile.img_url }}" class="user-image" alt="user_image"> <br>
                    <form onsubmit="submitImage(); return false;" id="form-img">
                        <input type="file" name="file"/> <br>
                        <button class="default-button">Change profile picture</button>
                    </form>
                    <div id="error">
                    </div>
                </div>
                <div class="vl"></div>
                <div class="profile-content-row2">
                    <span class="fs-big">User information:</span> <br>
                    <hr>
                    Gender: {{ userProfile.gender }} <br>
                    Posts count: {{ userProfile.posts | count }} <br>
                    Topics count: {{ userProfile.topics | count }} <br>
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/static/js/scripts.js"></script>
</body>
</html>
