<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
    <title>Cats;Gate - Register</title>
</head>
<body>
<div class="index-main">
    {% include 'nav.html' %}
    <div class="wrapper-content">
        <div class="register form">
            <div class="form-row">
                <h2>Register</h2>
            </div>
            <form onsubmit="submitUser(); return false;">
                <div class="form-col">
                    <div class="form-row">
                        <label for="username">Username</label> <br>
                        <input type="text" name="username" id="username" placeholder="Enter username..." required minlength="5" maxlength="16">
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label> <br>
                        <input type="password" name="password" id="password" placeholder="Enter password..." required minlength="5" onkeyup="validate_password()">
                    </div>
                    <div class="form-row">
                        <label for="passcheck">Repeat Password</label> <br>
                        <input type="password" id="passcheck" placeholder="Enter password again..." onkeyup="validate_password()" required>
                    </div>
                    <div class="form-row">
                        <div class="fs-big"><b> Please select your gender: </b></div>
                    </div>
                    <div class="form-row">
                        <input type="radio" name="gender" value="Male" id="male" required>
                        <label for="male" class="fs-medium">
                            Male
                        </label>

                        <input type="radio" name="gender" value="Female" id="female" required>
                        <label for="female" class="fs-medium">
                            Female
                        </label>

                        <input type="radio" name="gender" value="Other" id="other" required>
                        <label for="other" class="fs-medium">
                            Other
                        </label>
                    </div>

                    <div class="form-row">
                        <button id="confirm-register" class="default-button" disabled>Register</button>
                    </div>
                    <div class="form-row error-detail align-center" id="error">
                    </div>
                    <div id="check_failed" class="align-center"></div>
                </div>
            </form>
        </div>
    </div>
    <footer></footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/static/js/scripts.js"></script>
</body>
</html>
