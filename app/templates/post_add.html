<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
    <title>Cats;Gate - Post reply</title>
</head>
<body>
<div class="index-main">
    <div id="navbar" class="navbar">
        <div class="navbar-content">
            <div class="navbar-collapse">
                <div class="navbar-collapse-content">
                    <ul>
                        <li><a href="/"> Home</a></li>
                        {% if user is not none %}
                            <li><a href="/crud/user/me"> {{ user.username }} </a></li>
                        {% else %}
                            <li><a href="/register"> Register </a></li>
                            <li><a href="/login"> Login </a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
            <ul class="nav-list">
                <li><a href="/"> Cats;Gate</a></li>
                {% if user is not none %}
                    <li><a href="/crud/user/me"> {{ user.username }} </a></li>
                {% else %}
                    <li><a href="/register"> Register </a></li>
                    <li><a href="/login"> Login </a></li>
                {% endif %}
            </ul>
            <div class="navbar-logo"></div>
        </div>
    </div>
    <div class="wrapper-content">
        <div class="fit align-center">
            <div class="form-row">
                    <h2>Write your post:</h2>
                </div>
            <div class="form-col">
                <form onsubmit="submitPost(); return false;">
                    <div class="form-row">
                        <label for="header">Header:</label> <br>
                        <input type="text" name="header" id="header" placeholder="Enter post header...">
                    </div>
                    <div class="form-row">
                    <textarea name="body" id="text-area" cols="60" rows="10"
                              placeholder="Write post body..."></textarea>
                    </div>
                    <div class="form-row">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
    <footer>
    </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/static/js/scripts.js"></script>

</body>
</html>
